{% extends 'tasks/base.html' %}
{% block content %}
<div class="container mt-5 bg-primary text-light text-center rounded">
  <h2 class="py-2">Are You sure You want to delete " {{ task.text }} " ?</h2>
</div>
<div class="container text-center">
  <a href="/"><button type="button" class="btn btn-primary " >Cancel</button></a>
  <form action="" method="POST" class="d-inline-block">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary b" >Confirm</button>
  </form>
  
</div>

{% endblock content %}
