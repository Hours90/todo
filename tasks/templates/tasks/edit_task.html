{% extends 'tasks/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="container bg-primary text-light rounded text-center">
    <h2 class="py-2">Update Task</h2>
  </div>
  <form method="POST" action="{% url 'tasks:edit_task' task.id %}">
    <div class="row">
      <div class="col-10">
        {{ form.text }}
      </div>
      <div class="col-2 d-flex align-items-center">
        <div class="form-check d-flex align-items-center">
          {{form.complete}} <span class="px-2">Done?</span>
        </div>
      </div>
    </div>
    
    {% csrf_token %}
    <div class="container mt-2 text-center">
      <input type="submit" class="btn btn-primary" value="Save Changes">
    </div>
  </form>
</div>
{% endblock content %}
